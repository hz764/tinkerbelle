<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8' />
	<title>Tinkerbelle</title>

	<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
	<!--     <link rel="stylesheet" type="text/css" href="style.css" media="screen"/> -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css">
	<link rel="stylesheet" href="static/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.1/socket.io.js"></script>

</head>

<body>
	<div id='user'>
		<button id='control'>Jane Wren</button>
		<button id='light'>Tinkerbelle</button>
	</div>
	<div id='controlPanel'>
		<div class="pickr"></div>
		<br>
		<label> Audio
			<input type="text" id='audioIn'>
			<button id='play'>▶️</button>
			<button id='pause'>■</button>

		</label>
		<!-- Auto Flash Panel -->
		<div id="auto-panel" style="margin-top:12px; padding:8px; border:1px solid #ddd; border-radius:8px;">
		  <strong>Auto Flash</strong>
		  <div style="margin-top:6px;">
		    <label>Colors (comma):</label>
		    <input id="auto-colors" value="#ff0000,#000000" style="width:260px;" />
		    <label style="margin-left:8px;">Step (ms):</label>
		    <input id="auto-step" type="number" value="300" style="width:90px;" />
		    <label style="margin-left:8px;">Mode:</label>
		    <select id="auto-mode">
		      <option value="blink">blink</option>
		      <option value="fade">fade</option>
		    </select>
		    <label style="margin-left:8px;">
		      <input id="auto-loop" type="checkbox" checked /> Loop
		    </label>
		  </div>
		  <div style="margin-top:8px;">
		    <button id="btn-start-auto">Start Auto</button>
		    <button id="btn-stop-auto">Stop</button>
		  </div>
		</div>
		
		<!-- 保底脚本：点击 Jane Wren 时确保面板显示 -->
		<script>
		  document.getElementById('control')?.addEventListener('click', () => {
		    const p = document.getElementById('auto-panel');
		    if (p) p.style.display = 'block';
		  });
		</script>

	</div>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css" />
	<!-- 'monolith' theme -->
	<script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
	<script src="static/index.js"></script>
</body>

</html>
